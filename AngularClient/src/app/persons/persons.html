<h1>Persons: {{message}}</h1>
<ul>
    <li ng-repeat="p in persons" editable-text="p.principalName" onaftersave="update(p)">{{p.principalName}}</li>
</ul>

<form name="createPerson" ng-submit="createPerson()">
  <input type="text" ng-model="newPerson.principalName">
  <input type="text" ng-model="newPerson.password">
  <button type="submit" class="btn btn-default hidden-devices">add</button>
</form>
