
<form name="loginForm" role="login">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="credentials.name" name="username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" ng-model="credentials.password" name="password" placeholder="Password">
  </div>
</form>
