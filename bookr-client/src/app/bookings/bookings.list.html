<button class="btn btn-default" ng-click="createBooking()">New</button>

<table class="table">
  <tr>
    <th>
      Description
    </th>
    <th>
      Person
    </th>
    <th>
      Project
    </th>
    <th>
      Start
    </th>
    <th>
      End
    </th>
  </tr>

  <tr ng-repeat="booking in bookings" ng-click="detail(booking)">
    <td>
      {{booking.description}}
    </td>
    <td>
      {{getPersonFor(booking).name}}
    </td>
    <td>
      {{getProjectFor(booking).name}}
    </td>
    <td>
      {{formatDate(booking.startTime)}}
    </td>
    <td>
      {{formatDate(booking.endTime)}}
    </td>
  </tr>
</table>
