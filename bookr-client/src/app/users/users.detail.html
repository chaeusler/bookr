<form class="form-horizontal">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name</label>

    <div class="col-sm-10">
      <input type="text" class=form-control" id="inputName" ng-model="user.person.name" required="true"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" class=form-control" ng-click="toggleRole('MANAGER')"
                 ng-checked="user.authorization.roles.indexOf('MANAGER') !== -1"/> Manager
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" class=form-control" ng-click="toggleRole('ADMINISTRATOR')"
                 ng-checked="user.authorization.roles.indexOf('ADMINISTRATOR') !== -1"/> Administrator
        </label>
      </div>
    </div>
  </div>
</form>

<button class="btn btn-primary" ng-click="update()">OK</button>
<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
